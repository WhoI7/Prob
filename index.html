<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Clicker Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        .button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }

        #score {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Telegram Clicker Game</h1>
    <button id="add" class="button">+1</button>
    <button id="submit" class="button">Submit Score</button>
    <div id="score">Score: 0</div>

    <script>
        // Ініціалізація Telegram WebApp
        Telegram.WebApp.ready();

        let score = 0;

        // Додаємо обробник для кнопки "+1"
        document.getElementById("add").addEventListener("click", function () {
            score++;
            document.getElementById("score").textContent = "Score: " + score;
        });

        // Обробка відправки результату через Telegram Web App
        document.getElementById("submit").addEventListener("click", function () {
            Telegram.WebApp.sendData(score.toString()); // Відправляємо рахунок у вигляді тексту
        });
    </script>
</body>
</html>
